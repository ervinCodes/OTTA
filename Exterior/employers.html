<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTA</title>
    <!-- Fonts -->
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Core theme TailwindCSS-->
    <link rel="stylesheet" href="./css/exterior.css" />
    <!-- Core theme CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Build CSS -->
    <link rel="stylesheet" href="./css/build.css" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  </head>

  <body>
    <!-- Responsive navbar-->
    <nav
      class="flex flex-col bg-space-cadet text-white sm:flex-row flex-wrap md:items-center fixed top-0 z-20 w-full px-4 md:px-5 lg:px-16 py-2 justify-between "
    >
      <div class="flex justify-between sm:justify-around gap-x-2 items-center">
        <!-- Link To Direct to Home Page -->
        <a href="index.html" class="text-2xl py-1 flex items-center">
          One Team Talent Agency
        </a>

        <!-- Hamburger -->
        <button
          class="sm:hidden cursor-pointer flex flex-col justify-center gap-y-1"
          id="hamburger"
          aria-label="menu"
        >
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
        </button>
      </div>

      <ul
        class="hidden sm:flex justify-end items-center gap-x-7 gap-y-5 mt-5 sm:mt-0"
        id="links"
      >
        <li>
          <a href="index.html" class="hover:text-gray-300">Home</a>
        </li>
        <li>
          <a href="about.html" class="hover:text-gray-300">About Us</a>
        </li>
        <li>
          <a href="memoriam.html" class="hover:text-gray-300">In Memoriam</a>
        </li>
        <li>
          <a href="members.html" class="hover:text-gray-300">Members</a>
        </li>
        <li>
          <a href="employers.html" class="hover:text-gray-300">Employers</a>
        </li>
        <li>
          <a href="visions-and-values.html" class="hover:text-gray-300">Visions and Values</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <main class="bg-eerie-black">
      <section
        class="xs:h-[650px] items-center justify-center bg-[url('/images/set2.jpg')] bg-cover bg-center header flex"
      >
        <form action="">
          <div class="bg-white sm:w-96 xs:w-80 p-6 rounded shadow-lg">
            <!-- Image Container -->
            <div class="flex items-center justify-center mb-4 px-20 py-5">
              <!-- Image -->
              <img src="images/logo.png" alt="" class="w-full h-auto" />
            </div>
            <h1 class="mb-10 font-bold text-2xl text-davys-grey">
              Employers Sign-In
            </h1>
            <!-- Email -->
            <div class="pb-1 pl-1">
              <label for="email" class="text-davys-grey">Email</label>
            </div>
            <input
              type="email"
              class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
            />
            <!-- Password -->
            <div class="pb-1 pl-1">
              <label for="" class="text-davys-grey">Password</label>
            </div>
            <div class="relative">
              <input
                id="password"
                type="password"
                class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                name="password"
              />
              <!-- Eye Icon -->
              <ion-icon
                id="show-password"
                class="w-6 h-6 absolute top-1/2 right-3 -translate-y-5 hover:cursor-pointer"
                name="eye"
              ></ion-icon>
            </div>

            <!-- Remember Me -->
            <input type="checkbox" class="mb-4" id="remember" />
            <label for="remember" class="text-davys-grey">Remember Me</label>
            <!-- Button -->
            <button
              type="submit"
              class="bg-sonic-silver w-full text-gray-100 py-2 rounded-xl hover:bg-space-cadet"
            >
              Login
            </button>
            <p class="mt-10 text-xs border-b py-4 border-davys-grey">
              <a href="">Forgot your password?</a>
            </p>

            <div class="text-xs flex justify-between items-center mt-3">
              <p>Don't have an account?</p>
              <a
                href="contact.html"
                class="py-2 px-5 bg-sonic-silver border rounded-xl hover:bg-space-cadet text-white hover:cursor-pointer"
              >
                Contact Us
              </a>
            </div>
          </div>
        </form>
      </section>

      <!-- Logo Footer -->
      <section>
        <div class="sm:px-2/5 xs:px-2/6 pt-10">
          <a href="#">
            <img src="images/logo.png" alt="Image of OTTA logo" />
          </a>
        </div>
      </section>

      <!-- Footer -->
      <footer class="font-lato text-silver bg-eerie-black">
        <!-- Flex Container -->
        <div
          class="flex flex-col justify-center items-center px-6 py-10 mx-auto gap-4"
        >
          <!-- Additional Links -->
          <div>
            <ul class="flex flex-row gap-4 text-vegas-gold">
              <!-- Contact Link -->
              <li>
                <a href="contact.html" class="hover:text-sonic-silver hover:cursor-pointer">Contact</a>
              </li>
              <!-- Terms of Use -->
              <li>
                <a href="terms-of-use.html" class="hover:text-sonic-silver hover:cursor-pointer">Terms of Use</a>
              </li>
              <!-- Privacy Link -->
              <li>
                <a href="privacy.html" class="hover:text-sonic-silver hover:cursor-pointer">Privacy</a>
              </li>
              <!-- Faq -->
              <li>
                <a href="faq.html" class="hover:text-sonic-silver hover:cursor-pointer">FAQ</a>
              </li>
            </ul>
          </div>
          <!-- Socials -->
          <div>
            <ul class="flex flex-row gap-4">
              <li>
                <a href="#">
                  <ion-icon
                  name="logo-facebook"
                  class="text-sonic-silver text-2xl hover:cursor-pointer"
                ></ion-icon>
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon
                  name="logo-instagram"
                  class="text-sonic-silver text-2xl hover:cursor-pointer"
                ></ion-icon>
                </a>
              </li>
              <li>
                <a href="#">
                  <ion-icon
                  name="logo-twitter"
                  class="text-sonic-silver text-2xl hover:cursor-pointer"
                ></ion-icon>
                </a>
              </li>
            </ul>
          </div>
          <!-- Copyright -->
          <div class="text-sm text-center text-sonic-silver">
            <p>&copy; 2023 One Team Talent Agency, LLC. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </main>

    <!-- Core Navbar JS-->
    <script src="./js/navbar.js"></script>
    <!-- Javascript -->
    <script src="./js/showPassword.js"></script>
  </body>
</html>
