<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTA</title>
    <!-- Fonts -->
    <!-- Catamaran -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <!-- Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Core theme TailwindCSS-->
    <link rel="stylesheet" href="./css/output.css" />
    <!-- Core theme CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!-- If you want to change the primary color from green to something else. Change it with the tailwind.config.js in the Project Root Folder -->

  <body class="">
    <!-- Responsive navbar-->
    <nav
      class="flex flex-col bg-white sm:flex-row flex-wrap md:items-center fixed top-0 z-20 w-full px-4 md:px-5 lg:px-16 py-2 justify-between"
    >
      <div class="flex justify-between sm:justify-around gap-x-2 items-center">
        <!-- Link To Direct to Home Page -->
        <!-- This can be a logo or a simple text (or both). Just write it in-between the anchor tag below-->
        <a href="#!" class="text-2xl py-1 flex items-center">
          One Team Talent Agency
        </a>

        <!-- Hamburger -->
        <button
          class="sm:hidden cursor-pointer flex flex-col justify-center gap-y-1"
          id="hamburger"
          aria-label="menu"
        >
          <div class="w-6 h-1 bar bg-white rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-white rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-white rounded-lg duration-500"></div>
        </button>
      </div>

      <ul
        class="hidden sm:flex justify-end items-center gap-x-7 gap-y-5 mt-5 sm:mt-0"
        id="links"
      >
        <li class="">
          <a href="index.html" class="hover:text-gray-300">Home</a>
        </li>
        <li class="">
          <a href="about.html" class="hover:text-gray-300">About Us</a>
        </li>
        <li class="">
          <a href="memoriam.html" class="hover:text-gray-300">In Memorium</a>
        </li>
        <li class="">
          <a href="members.html" class="hover:text-gray-300">Members</a>
        </li>
        <li class="">
          <a href="employers.html" class="hover:text-gray-300">Employers</a>
        </li>
        
      </ul>
    </nav>

    <!-- Page Content -->
    <main class="bg-black">
      <section
        class="h-screen items-center justify-center bg-[url('/public/images/clock-gray.jpg')] bg-cover bg-center header flex"
      >
        <form action="">
          <div class="bg-white w-96 p-6 rounded shadow-lg">
            <!-- Image Container -->
            <div class="flex items-center justify-center mb-4">
              <!-- Image -->
              <img src="/public/images/logo2.png" alt="" class="h-32" />
            </div>
            <h1 class="mb-10 font-bold text-2xl text-davys-grey">Member Sign-In</h1>
            <!-- Email -->
            <label for="" class="text-davys-grey">Email</label>
            <input
              type="email"
              class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
            />
            <!-- Password -->
            <label for="" class="text-davys-grey">Password</label>
            <input
              type="password"
              class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
            />
            <!-- Remember Me -->
            <input type="checkbox" class="mb-4" id="remember" />
            <label for="remember" class="text-davys-grey">Remember Me</label>
            <!-- Button -->
            <button
              type="submit"
              class="bg-[#A38041] w-full text-gray-100 py-2 rounded-xl hover:bg-davys-grey"
            >
              Login
            </button>
            <p class="mt-10 text-xs border-b py-4 border-davys-grey">
              <a href="">Forgot your password?</a>
            </p>

            <div class="text-xs flex justify-between items-center mt-3">
              <p>Don't have an account?</p>
              <button class="py-2 px-5 bg-metallic-sunburst  border rounded-xl hover:bg-davys-grey text-white">
                Register
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- Footer -->
      <footer class="bg-neutral-900 font-lato">
        <!-- Flex Container -->
        <div
          class="flex flex-col justify-center items-center px-6 py-10 mx-auto gap-4"
        >
          <!-- Logo -->
          <div>
            <img src="images/big-logo.png" class="h-8 object-fill" alt="" />
          </div>
          <!-- Additional Links -->
          <div class="">
            <ul class="text-silver flex flex-row gap-4 hover:cursor-pointer">
              <!-- Contact Link -->
              <li>
                <a href="contact.html" class="hover:text-davys-grey">Contact</a>
              </li>
              <!-- Privacy Link -->
              <li>
                <a href="privacy.html" class="hover:text-davys-grey">Privacy</a>
              </li>
            </ul>
          </div>
          <!-- Copyright -->
          <div class="text-silver text-1xl">
            Copyright &copy; 2022, All Rights Reserved
          </div>
        </div>
      </footer>
    </main>

    <!-- Core Navbar JS-->
    <script src="./js/navbar.js"></script>
    <!-- Javascript -->
    <script src="./js/main.js"></script>
  </body>
</html>
