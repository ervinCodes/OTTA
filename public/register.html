<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTA</title>
    <!-- Fonts -->
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Core theme TailwindCSS-->
    <link rel="stylesheet" href="./css/output.css" />
    <!-- Core theme CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Build CSS -->
    <link rel="stylesheet" href="./css/build.css" />
    <!-- Normalize CSS/For all browsers -->
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>

  <body class="">
    <!-- Responsive navbar-->
    <nav
      class="flex flex-col bg-white sm:flex-row flex-wrap md:items-center fixed top-0 z-20 w-full px-4 md:px-5 lg:px-16 py-2 justify-between"
    >
      <div class="flex justify-between sm:justify-around gap-x-2 items-center">
        <!-- Link To Direct to Home Page -->
        <a href="index.html" class="text-2xl py-1 flex items-center">
          One Team Talent Agency
        </a>

        <!-- Hamburger -->
        <button
          class="sm:hidden cursor-pointer flex flex-col justify-center gap-y-1"
          id="hamburger"
          aria-label="menu"
        >
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
          <div class="w-6 h-1 bar bg-black rounded-lg duration-500"></div>
        </button>
      </div>

      <ul
        class="hidden sm:flex justify-end items-center gap-x-7 gap-y-5 mt-5 sm:mt-0"
        id="links"
      >
        <li class="">
          <a href="index.html" class="hover:text-gray-300">Home</a>
        </li>
        <li class="">
          <a href="about.html" class="hover:text-gray-300">About Us</a>
        </li>
        <li class="">
          <a href="memorium.html" class="hover:text-gray-300">In Memorium</a>
        </li>
        <li class="">
          <a href="members.html" class="hover:text-gray-300">Members</a>
        </li>
        <li class="">
          <a href="employers.html" class="hover:text-gray-300">Employers</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <main class="bg-black">
      <section
        class="h-[1000px] items-center justify-center bg-[url('/images/clock-gray.jpg')] bg-cover bg-center header flex"
      >
        <form action="">
          <div class="bg-white sm:w-96 xs:w-80 p-6 rounded shadow-lg">
            <!-- Image Container -->
            <div class="flex items-center justify-center mb-4 px-20 py-5">
              <!-- Image -->
              <img src="images/logo.png" alt="" class="w-full h-auto" />
            </div>
            <h1 class="mb-10 font-bold text-2xl text-davys-grey">Register</h1>
            <!-- Email -->
            <div class="pb-1 pl-1">
              <label for="" class="text-davys-grey">Email</label>
            </div>
            <input
              type="email"
              class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
            />
            <!-- Full Name -->
            <div class="pb-1 pl-1">
              <label for="" class="text-davys-grey">Full Name</label>
            </div>
            <div>
              <input
                type="text"
                class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
              />
            </div>
            <!-- Telephone # -->
            <div class="pb-1 pl-1">
              <label for="phone" class="text-davys-grey">Phone </label>
            </div>
            <div>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
              />
            </div>
            <!-- T-shirt Size -->
            <div class="pb-1 pl-1">
                <label for="shirts" class="text-davys-grey">T-Shirt Size </label>
            </div>
            <div>
                <select
                  class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="XL">XL</option>
                    <option value="2XL">2XL</option>
                    <option value="3XL">3XL</option>
                    <option value="4XL">4XL</option>
                </select>
            </div>
            <!-- Birthday -->
            <div class="pb-1 pl-1">
                <label for="shirts" class="text-davys-grey">Birthday</label>
            </div>
            <!-- Birthday Container -->
            <div class="flex flex-row gap-4">
                <!-- Month -->
                <select
                  class="w-1/2 py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                >
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <!-- Day -->
                <select
                  class="w-1/2 py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                >
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </div>
            <!-- Password -->
            <div class="pb-1 pl-1">
                <label for="password" class="text-davys-grey">Password</label>
            </div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                />
            <!-- Confirm Password -->
            <div class="pb-1 pl-1">
                <label for="password" class="text-davys-grey">Confirm Password</label>
            </div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-8 rounded-xl border ring-1 ring-gray-300 focus:ring-2 focus:ring-eerie-black"
                />
            <!-- Button -->
            <button
              type="submit"
              class="bg-sonic-silver w-full text-gray-100 py-2 rounded-xl hover:bg-space-cadet"
            >
              Register
            </button>
          </div>
        </form>
      </section>

      <!-- Logo Footer -->
      <section class="bg-eerie-black">
        <div class="sm:px-2/5 xs:px-2/6 pt-10">
          <img src="images/logo.png" alt="Image of OTTA logo" />
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-eerie-black font-lato text-silver">
        <!-- Flex Container -->
        <div
          class="flex flex-col justify-center items-center px-6 py-10 mx-auto gap-4"
        >
          <!-- Additional Links -->
          <div class="">
            <ul class="flex flex-row gap-4 hover:cursor-pointer">
              <!-- Contact Link -->
              <li>
                <a href="contact.html" class="hover:text-vegas-gold">Contact</a>
              </li>
              <!-- Privacy Link -->
              <li>
                <a href="privacy.html" class="hover:text-vegas-gold">Privacy</a>
              </li>
            </ul>
          </div>
          <!-- Copyright -->
          <div class="text-base text-center">
            <p>&copy; 2023 One Team Talent Agency, LLC. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </main>

    <!-- Core Navbar JS-->
    <script src="./js/navbar.js"></script>
    <!-- Javascript -->
    <script src="./js/main.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
